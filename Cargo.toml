[workspace]
members = ["lib/*", "crates/*"]
resolver = "2"

[workspace.package]
rust-version = "1.70"
edition = "2021"
license = "EUPL-1.2"
authors = ["Geosia team"]
repository = "https://github.com/eigenraven/geosia"
keywords = ["gaming", "games", "voxel"]
categories = ["games"]

[workspace.dependencies]
# Local, unpublished
geosia_client = { path = "./crates/geosia_client", version = "0.0.0" }
# Local, published
gs_schemas = { version = "0.0.1", path = "./lib/gs_schemas" }

# Remote
bevy = "0.10.1"
bytemuck = { version = "1.12", features = ["extern_crate_alloc", "extern_crate_std", "min_const_generics", "derive"] }

[profile.dev]
opt-level = 1
debug-assertions = true
debug = 2

[profile.dev.package."*"]
opt-level = 3

[profile.release]
debug = 1
opt-level = 3
codegen-units = 1
lto = "thin"
incremental = false

